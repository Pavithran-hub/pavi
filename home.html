<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #fff;
    height: 100vh;
    position: relative;
}

/* Top Bar Container */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
}

/* Left Menu Icon */
.menu-icon i {
    font-size: 26px;
    color: #333;
    cursor: pointer;
}

/* Side Navigation Styles */
.side-nav {
    height: 65%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    border-bottom-right-radius: 100%;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
    z-index: 1;
}

.side-nav a {
    padding: 10px 20px;
    text-decoration: none;
    font-size: 22px;
    color: #f1f1f1;
    display: block;
    transition: 0.3s;
}

.side-nav a:hover {
    background-color: #575757;
}

.close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 36px;
    color: #f1f1f1;
}

/* Adjust main content when nav is open */
body.nav-open {
    margin-left: 250px;
    transition: margin-left 0.3s;
}

/* Right Profile Icon */
.profile-icon {
    width: 30px;
    height: 30px;
    border: 2px solid black;
    border-radius: 50%;
    position: relative;
}

.profile-icon .head {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    background-color: black;
    border-radius: 50%;
}

.profile-icon .body {
    position: absolute;
    bottom: 4px;
    left: 50%;
    transform: translateX(-50%);
    width: 16px;
    height: 12px;
    background-color: black;
    border-radius: 50px 50px 30px 30px;
}

/* Clock Container */
.clock-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
}

#clock {
    font-family: 'Arial', sans-serif;
    font-size: 55px;
    color: black;
    letter-spacing: 4px;
}

/* Container for Text and Go Button */
.container {
    width: 90%;
    height: 8%;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 4px solid black;
    border-radius: 10px;
}

.go-button {
    margin-left: 10px;
    padding: 10px 20px;
    color: white;
    border: none;
    border-radius: 30%;
    font-size: 1rem;
    background-color: black;
    cursor: pointer;
}

.text-box {
    font-size: 2rem;
    font-weight: bold;
    text-transform: uppercase;
    text-align: center;
    padding: 20px;
    color: gray;
}

/* Product Section */
.product {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
    gap: 20px;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    max-width: 400px;
    margin: 0 auto;
    background-color: white;
}

.box {
    width: 70px;
    height: 70px;
    background-color: #e0f0f0;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
}

.box img {
    width: 35px;
    height: 35px;
    object-fit: contain;
    filter: grayscale(100%);
}

/* Button Section */
.button-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    bottom: 20px;
    left: 0;
    right: 0;
    padding: 0 30px;
    box-sizing: border-box;
}

.buy-button, .sell-button {
    width: 150px;
    height: 60px;
    border: none;
    border-radius: 15px;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 2px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    color: white;
    text-decoration: none;
}

.buy-button {
    background-color: #b0b0b0;
}

.sell-button {
    background-color: #2e2e2e;
}
</style>

<body>

    <!-- Top Bar Section -->
    <div class="top-bar">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="profile-icon">
            <div class="head"></div>
            <div class="body"></div>
        </div>
    </div>

    <!-- Navigation Menu -->
    <div class="side-nav" id="sideNav">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="wishlist.html">Wishlist</a>
        <a href="Contact Us.html">Contact Us</a>
        <a href="feedback.html">Feedback</a>
    </div>

    <!-- Container for Text and Go Button -->
    <div class="container">
        <div class="text-box">LIVE ACTION</div>
        <button class="go-button" onclick="window.location.href='buy.html'">Go</button>
    </div>

    <!-- Live Clock Section -->
    <div class="clock-container">
        <div id="clock">00:00:00</div>
    </div>

    <!-- Product Section -->
    <div class="product">
        <div class="box"><img src="https://cdn-icons-png.flaticon.com/512/2736/2736918.png" alt="Car Icon"></div>
        <div class="box"><img src="https://cdn-icons-png.flaticon.com/512/17189/17189342.png" alt="iPhone Icon"></div>
        <div class="box"><img src="https://cdn-icons-png.flaticon.com/512/9983/9983173.png" alt="Sportbike Icon"></div>
        <div class="box"><img src="https://cdn-icons-png.flaticon.com/512/99/99488.png" alt="Laptop Icon"></div>
        <div class="box"><img src="https://cdn-icons-png.flaticon.com/512/5564/5564847.png" alt="Furniture Icon"></div>
        <div class="box"><img src="https://cdn-icons-png.flaticon.com/512/3612/3612865.png" alt="Fashion Accessory"></div>
        <div class="box"><img src="https://cdn-icons-png.flaticon.com/512/942/942151.png" alt="TV Icon"></div>
        <div class="box"><img src="https://cdn-icons-png.flaticon.com/512/2977/2977921.png" alt="Price Tag Icon"></div>
    </div>

    <!-- Button Section -->
    <div class="button-container">
        <button class="buy-button" onclick="window.location.href='buy.html'">BUY</button>
        <button class="sell-button" onclick="window.location.href='sell.html'">SELL</button>
    </div>

    <!-- JavaScript -->
    <script>
// Update the clock every second
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}
setInterval(updateClock, 1000);
updateClock();

// Open side navigation
function openNav() {
    document.getElementById("sideNav").style.width = "250px";
}

// Close side navigation
function closeNav() {
    document.getElementById("sideNav").style.width = "0";
}

// Event listener for the menu icon
document.querySelector('.menu-icon').addEventListener('click', openNav);

// Change the "LIVE ACTION" text color every 0.4 seconds
const textBox = document.querySelector('.text-box');
const colors = ['black', 'gray', 'Dawn Gray'];
let colorIndex = 0;

setInterval(() => {
    textBox.style.color = colors[colorIndex];
    colorIndex = (colorIndex + 1) % colors.length;
}, 400);
    </script>

</body>
</html>
